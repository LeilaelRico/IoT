<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap Material Design -->
        <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">

        <title>Prototipo</title>

    </head>

    <body>

        <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar" style="background-color: rgb(55, 167, 115);">

                    Estado
                </div>
                <div class="temp" id="Temperatura">
                    &deg;
                </div>
            </div>
            <div class="top-panel panel">
                <img src="https://img1.picmix.com/output/stamp/normal/0/2/5/3/1573520_207eb.gif" width="120">
            </div>

        </div>


        <div class="widget">
        
            <div class="left-panel panel">
                <div class="date">
                    Humedad
                </div>

                    Estado
                </div>
                <div class="temp" id="Humedad">
                    &deg;
                </div>
            </div>
            <div class="right-panel panel">
                <img src="https://cdn.dribbble.com/users/197853/screenshots/5506993/media/c95efedb260edbb304465a81f3558024.gif" width="260">
